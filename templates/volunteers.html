<div class="container">
    <h1>Mission "Thunder from the Sea"</h1>
<h4>We love beer</h4>
<div class="container">
        <h1 class="my-4">Регистрация</h1>
        <form method="POST">
            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="education">Образование</label>
                <input type="text" class="form-control" id="education" name="education" required>
            </div>

            <div class="form-group">
                <label for="profession">Профессия</label>
                <input type="text" class="form-control" id="profession" name="profession" required>
            </div>

            <div class="form-group">
                <label for="gender">Пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="gender" value="Мужской" required>
                    <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="gender" value="Женский" required>
                    <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>

            <div class="form-group">
                <label for="motivation">Мотивация</label>
                <textarea class="form-control" id="motivation" name="motivation" rows="3" required></textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ready_to_stay" name="ready_to_stay">
                <label class="form-check-label" for="ready_to_stay">Готовы ли вы остаться</label>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
</div>
