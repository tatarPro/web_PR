    <h1>Mission "Thunder from the Sea"</h1>
<h4>We love beer</h4>
    <h2>Распределение мест на корабле:</h2>
    <form id="cabin-form">
            <!-- Каюты -->
            <div class="form-group">
                <label for="cabin1">Каюта 1 (Капитан)</label>
                <input type="text" class="form-control" id="cabin1" value="Капитан" readonly>
            </div>
            <div class="form-group">
                <label for="cabin2">Каюта 2</label>
                <input type="text" class="form-control" id="cabin2" readonly>
            </div>
            <div class="form-group">
                <label for="cabin3">Каюта 3</label>
                <input type="text" class="form-control" id="cabin3" readonly>
            </div>
            <div class="form-group">
                <label for="cabin4">Каюта 4</label>
                <input type="text" class="form-control" id="cabin4" readonly>
            </div>
            <div class="form-group">
                <label for="cabin5">Каюта 5</label>
                <input type="text" class="form-control" id="cabin5" readonly>
            </div>
            <div class="form-group">
                <label for="cabin6">Каюта 6</label>
                <input type="text" class="form-control" id="cabin6" readonly>
            </div>
            <div class="form-group">
                <label for="cabin7">Каюта 7</label>
                <input type="text" class="form-control" id="cabin7" readonly>
            </div>

            <!-- Кнопка для распределения -->
            <button type="button" class="btn btn-primary" onclick="distributeNames()">Распределить места</button>
        </form>
    </div>

    <script>

        const names = ["Лучник", "Мечник", "Всадник", "Маг", "Бард", "Повар", "Портной",
                       "Тактик", "Разведчик", "Целитель", "Палладин", "Ассасин", "Инженер", "Крепкий воин", "Всадник на драконе"];

        function distributeNames() {

            let availableNames = [...names];


            availableNames = availableNames.sort(() => Math.random() - 0.5);


            for (let i = 2; i <= 7; i++) {
                document.getElementById(`cabin${i}`).value = availableNames[i - 2];
            }
        }
    </script>
